[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
board_build.filesystem = littlefs

monitor_speed = 115200
upload_speed = 921600

lib_deps = https://github.com/xlyric/RBDDimmer
        ESP Async WebServer
        bblanchon/ArduinoJson@^6.17.3
        pubsubclient
        ESPAsyncWiFiManager
        OneWire
        DallasTemperature
        https://github.com/ThingPulse/esp8266-oled-ssd1306
        NTPClient

